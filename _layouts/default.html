<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/map' | prepend: site.url }}">Map</a></li>
          <li><a href="{{ '/objects' | prepend: site.url }}">Objects</a></li>
          <li><a href="{{ '/video' | prepend: site.url }}">Video</a></li>
          <li><a href="{{ '/student-essays' | prepend: site.url }}">Student Essays</a></li>
          <li><a href="{{ '/credits-and-sources' | prepend: site.url }}">Credits and Sources</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
  </body>
</html>
